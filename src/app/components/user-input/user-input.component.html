<div class="card">
    <h2 class="text-2xl font-bold mb-6 text-accent">Add Workout</h2>

    <form (ngSubmit)="onSubmit()"  class="space-y-5">
    <input [(ngModel)]="userName" name="userName" placeholder="Enter UserName..." class="input-field w-full" required>
    <input [(ngModel)]="workoutType" name="workoutType" placeholder="Workout Type..." class="input-field w-full" required>
    <input [(ngModel)]="workoutMinutes" name="workoutMinutes" placeholder="Duration(minutes)..." class="input-field w-full" required>
    <button type="submit" class="btn-primary w-full">Add Workout</button>
    </form>
</div>
